<!doctype html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="TodoController as self">
      <table>
          <thead>
              <tr>
                  <td>ID</td>
                  <td>MESSAGE</td>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="todo in self.todos">
                  <td>{{todo.id}}</td>
                  <td>{{todo.message}}</td>
              </tr>
          </tbody>
      </table>
      
      <form>
          <p>
              <label>MESSAGE</label>
              <input type="text" id="message" ng-model="self.todo.message">
          </p>
          <input type="submit" value="VALIDER" ng-click="self.saveTodo()">
      </form>
    
  </body>
</html>
